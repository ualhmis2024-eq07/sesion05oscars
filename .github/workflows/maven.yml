name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17 and install dependencies
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Install dependencies
        run: mvn -f hmis2024Oscars/pom.xml clean dependency:go-offline

  run-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Run tests and package
        run: mvn -f hmis2024Oscars/pom.xml clean package
      - name: List files in the working directory
        run: ls
      - name: Save Jacoco coverage report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: hmis2024Oscars/target/site/jacoco/

  deploy:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Jacoco report artifact
        uses: actions/download-artifact@v2
        with:
          name: jacoco-report
          path: hmis2024Oscars/target/site/jacoco/
      - name: List directories
        run: |
          echo "Listing directories in the project:"
          find . -type d
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload specified directory
          path: "hmis2024Oscars/target/site/jacoco/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
