# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17 and install dependencies
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Install dependencies
        run: mvn -f hmis2024Oscars/pom.xml clean dependency:go-offline

  run-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests and package
        run: mvn -f hmis2024Oscars/pom.xml clean package

      - name: List files in the working directory
        run: ls

      - name: Save Jacoco coverage report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: hmis2024Oscars/target/site/jacoco/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List directories
        run: |
          echo "Listing directories in the project:"
          find . -type d

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload specified directory
          path: "hmis2024Oscars/target/site/jacoco/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
